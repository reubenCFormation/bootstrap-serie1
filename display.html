<!DOCTYPE html>
<html>
   
        <!--
            Tout d'abour pour pouvoir utiliser nos classes bootstrap, nous allons devoir utiliser le cdn bootstrap pour pouvoir le charger et ainsi nous allons pouvoir utiliser les classes bootstrap!
        -->
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
       <!--
         Si j'ai envie d'utiliser mes propres classes css, je peux preciser mon propre fichier css ici
       -->
       <link rel="stylesheet" href="style/style.css"/>
    

    <body>
       <!--
         Nous pouvons aussi jouer avec la visibiltÃ© dans bootstrap! Nous pouvons faire apparaitre et disparaitre certaines balises selon la taille de notre ecran! Par exemple, ici je vais que ma div apparaisse sur grande ecran mais pas en dessous
       -->
       <div class="d-none d-lg-block text-primary"> 
           Je suis une div qui ne va que apparaitre lors que je suis en dessous de 960px!
       </div>

       <br/>

       <!--
         Je peux bien evidement faire le contraire. Faire apparaitre une balise en petit ecran mais la cacher en grande ecran!
       -->

       <div class="d-block d-lg-none text-primary">
            Je suis une div qui sera visible des que j'arrive au lg breakpoint (soit 960px)!
       </div>
       
    </body>

    
</html>
