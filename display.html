<!DOCTYPE html>
<html>
   
        <!--
            Tout d'abour pour pouvoir utiliser nos classes bootstrap, nous allons devoir utiliser le cdn bootstrap pour pouvoir le charger et ainsi nous allons pouvoir utiliser les classes bootstrap!
        -->
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <link rel="stylesheet" href="style/style.css"/>
    </head>
       <!--
         Si j'ai envie d'utiliser mes propres classes css, je peux preciser mon propre fichier css ici
       -->
      
    

    <body>
       <!--
         Nous pouvons aussi jouer avec la visibiltÃ© dans bootstrap! Nous pouvons faire apparaitre et disparaitre certaines balises selon la taille de notre ecran! Par exemple, ici je veux que ma div apparaisse sur grande ecran mais pas en dessous. Je vais donc appliquer des classes differents en fonction de la largeur de mon ecran
       -->
       <h2> Example 1</h2>
       <div class="d-none d-lg-block text-warning bg-light border border-white"> 
           Je suis une div qui ne va que apparaitre lors que je suis au dessus de 960px!
       </div>

       <br/>

       <!--
         Je peux bien evidement faire le contraire. Faire apparaitre une balise en petit ecran mais la cacher en grande ecran!
       -->
       <h2> Example 2</h2>
       <div class="d-block d-lg-none text-primary bg-light border border-white">
            Je suis une div qui ne sera que visible en dessous de 960px!
       </div>

      
       
    </body>

    
</html>
