<!DOCTYPE html>
<html>
    <!--
            Tout d'abour pour pouvoir utiliser nos classes bootstrap, nous allons devoir utiliser le cdn bootstrap pour pouvoir le charger et ainsi nous allons pouvoir utiliser les classes bootstrap!
        -->
     <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
       <!--
         Si j'ai envie d'utiliser mes propres classes css, je peux preciser mon propre fichier css ici
       -->
       <link rel="stylesheet" href="style/style.css"/>

    <body>
      <!--
        Comme nous l'avons deja constaté bootstrap nous fourni des classes de couleurs differentes que nous allons pouvoir utiliser pour les choses suivantes:
        1) Mettre une couleur en font (avec la classe bg-{option})
        2) Mettre du texte en couleur (avec la classe text-{option})
        3) Appliquer des bordures sur des balises avec la classe border-{option}
        4) et probablement plus!

        Les couleurs differentes que bootstrap nous fourni
         1) primary (bleu foncé)
         2) Warning (jaune)
         3) Danger (rouge)
         4) info (bleu claire)
         5) light (blanc)
         6) dark (noir)
         7)secondary (gris)
         8) success (vert)
         9)mutes (pas sur comment decrire cette couleur)
      -->
      <div class="bg-primary text-danger col text-center">
         Bonjour tout le monde, j'ai un fond bleu avec du texte en rouge (c'est pas tres beau!) Mais au moins je suis centré!
      </div>
      <br/>

      <div class="bg-primary text-warning col border border-light text-center ">
        Bonjour tout le monde, j'ai un fond bleu avec un texte en jaune et une petite bordure discrete et legere!
     </div>
       
    </body>

    
</html>
