<!DOCTYPE html>
<html>
      <!--
            Tout d'abour pour pouvoir utiliser nos classes bootstrap, nous allons devoir utiliser le cdn bootstrap pour pouvoir le charger et ainsi nous allons pouvoir utiliser les classes bootstrap!
        -->
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
       <!--
         Si j'ai envie d'utiliser mes propres classes css, je peux preciser mon propre fichier css ici
       -->
       <link rel="stylesheet" href="style/style.css"/>

    <body>
       <!--
         Parfois, nous allons vouloir que une balise fasse 25% de la largeur d'une page mais nous allons voulour centrer cette balise. Ceci est evidement possible avec un display flex mais bootstrap nous donne aussi une autre facon de faire. Nous pouvons utiliser les offset pour decaler nos elements! Ici par exemple, je vais vouloir centrer une balise qui fait 25% de la longeur de ma fenetre
       -->
       <h2> Example 1</h2>
       <div class="col-4 offset-4 bg-primary text-center"> Je suis une div centré meme si je ne prends pas toute la page </div>

       <!--
        Noter que nous pouvons aussi decider d'un decalage pour certaines tailles grace a nos fameux breakpoints! Par exemple je peux trés bien dire que lors que je suis en petit ecran je ne veux pas de decalage mais des que je rentre en ecran loyen je veux un decalage de 25% par example 
       -->
       <br/>
       <h2> Example 2</h2>
       <div class="col-6 offset-md-4 bg-primary text-center"> En petit ecran je n'ai aucun decalage mais en grand ecran j'ai un decalage de 25%</div>
       <br/>
       <h2> Exemple 3</h2>
       <div class="col-4 offset-2 col-lg-6 offset-lg-3 bg-primary"> Changement dynamique</div>
      

    </body>
</html>
